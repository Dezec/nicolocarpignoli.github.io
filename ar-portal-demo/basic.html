
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<script src='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-portal-demo/src/aframe-portal-door.js'></script>
<script src='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-portal-demo/src/threex-portal-door.js'></script>

<body style='margin : 0px; overflow: hidden;'>
	<!-- Define your 3d scene and enabled ar.js -->
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>
			<!-- portal 360 with an image -->
            <a-marker type='barcode' value='6'>
                <a-portal-door url='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-portal-demo/images/360_topaz.png' position='0 0 0' scale='1 1 1' rotation='0 90 0'>
                <a-portal-door>
            </a-marker>

			<!-- portal 360 with an video -->
			<!-- <a-portal-door url='videos/pano.webm' position='0 0 0' scale='2 2 2' rotation='0 90 0'><a-portal-door> -->
            <!-- <a-portal-door url='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-portal-demo/videos/aframe-city-360.mp4'
                position='0 0 0' scale='2 2 2' rotation='0 90 0'>
            <a-portal-door> -->
		</a-anchor>

		<a-entity camera></a-entity>
	</a-scene>
</body>
