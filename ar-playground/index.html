<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

    <a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/red-pattern-marker.patt'>
      <a-text value="This will be confused"></a-text>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker-camera>
    <a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/blue-pattern-marker.patt'>
      <a-text value="This will be confused"></a-text>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker-camera>
    <a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/green-pattern-marker.patt'>
      <a-text value="This will be green and not confused"></a-text> 
      <a-box position='0 0.5 0' material='color: green;'></a-box>
    </a-marker-camera>
    <a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/y-pattern-marker.patt'>
      <a-image src="./bitcoin.png"></a-image>
    </a-marker-camera>

  	<!-- <a-entity camera></a-entity> -->
    </a-scene>
  </body>
</html>
