<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' hidden>

    <a-assets>
        <a-asset-item id="dog-obj" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/dog.obj"></a-asset-item>
    </a-assets>

    <!-- this two following a-marker will be confused as blue image and red image patterns are very similar -->
    <a-marker preset='custom' type="pattern" url='https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/vertical.patt'>
        <!-- <a-text value="I'm a dog!"></a-text>
        <a-box position='0 0.5 0' material='color: red;'></a-box> -->
                <a-entity obj-model="obj: #dog-obj;"></a-entity>

    </a-marker>

    <!-- I created and printed a barcode of 3x3 matrix with value of '7' with external online generator -->
    <!-- Here I'm telling ar.js to show a yellow box when he recognize one  -->
    <a-marker type='barcode' value='7'>
        <!-- custom 3D model -->
        <!-- <a-text value="I'm a dog!"></a-text> -->
        <a-box position='0 0.5 0' material='color: black;'></a-box>
    </a-marker>

    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
