<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' hidden>

        <a-assets>
            <a-asset-item id="stormtrooper-obj" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/stormtrooper.obj"></a-asset-item>
            <a-asset-item id="stormtrooper-mtl" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/stormtrooper.mtl"></a-asset-item>
            <a-asset-item id="animated" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-entity obj-model="obj: #stormtrooper-obj; mtl: #stormtrooper-mtl"></a-entity>
        </a-marker>

        <a-marker type='barcode' value='6'>
            <!-- a way to render gtlf-model with built-in animation -->
            <a-gltf-model
                src="#animated"
                animation-mixer="loop:repeat">
            </a-gltf-model>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
